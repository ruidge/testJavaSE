apply plugin: 'java'

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'lib')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'joda-time:joda-time:2.10.6'

}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}